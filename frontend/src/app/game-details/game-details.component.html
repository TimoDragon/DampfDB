<div class="details-container">
    @if (game()) {
        <div class="game-top">
            <img class="image" [src]="'/images/' + game()?.gameID + '.jpg'" [alt]="game()?.title">

            <div class="game-information">
                <span class="title">{{ game()?.title }}</span>
                <span class="rating">Rating: {{ game()?.rating }}/5</span>
                <span class="price">{{ game()?.price }}â‚¬</span>
                <span class="description">{{ game()?.description }}</span>
            </div>
        </div>
    } @else {
        <p style="color: white; text-align: center; font-size: 16pt; margin-top: 50px;">Loading game details...</p>
    }
</div>
